{{define "view/queries/top-by-avg"}}
<table class="table table-default table-bordered">
	<captoin>TOP-5 of queries</captoin>
	<thead>
		<tr>
			<th>Avg</th>
			<th>Query</th>
		</tr>
	</thead>
	<tbody>
		{{ range $key, $query := .queries }}
		<tr>
			<td>{{$query.Avg}}</td>
			<td>{{$query.Query}}</td>
		</tr>
		{{ end }}
	</tbody>
</table>
{{end}}
