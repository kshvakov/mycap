{{define "view/queries/top-by-avg"}}
<table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
	<thead>
		<tr>
			<th>From</th>
			<th>To</th>
			<th>Avg</th>
			<th>Query</th>
		</tr>
	</thead>
	<tbody>
		{{ range $key, $query := .queries }}
		<tr>
			<td>{{$query.From}}</td>
			<td>{{$query.To}}</td>
			<td>{{$query.Avg}}</td>
			<td><pre>{{$query.Query}}</pre></td>
		</tr>
		{{ end }}
	</tbody>
</table>
{{end}}
